{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up as a new user{% endblock %}

{% block content %}
    <div class="well col-md-4">
        <form action="" method="post"> {% csrf_token %}
            {{ form|crispy }}
        <input type="submit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        $("nav li").removeClass('active')
    </script>
{% endblock %}
