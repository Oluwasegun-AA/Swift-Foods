{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    New user
{% endblock %}

{% block content %}
    <div class="well col-md-4">
        <h4>Log in</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    <div class="col-md-4">
        <h4>Not registered?</h4>
        <p>Click <a href="/signup/">here</a> to sign up!</p>
    </div>
{% endblock %}
